name: Release Verification Tests

on:
  workflow_call:
    secrets:
      GH_TOKEN_STAGING_READ:
        required: true
      CYPRESS_GOOGLE_CLIENTID:
        required: true
      CYPRESS_GOOGLE_CLIENT_SECRET:
        required: true
      CYPRESS_GOOGLE_REFRESH_TOKEN:
        required: true

jobs:
  prebuild-ubuntu:
    uses: ./.github/workflows/callable-prebuild-amplify-js.yml
    with:
      runs_on: ubuntu-latest
  prebuild-macos:
    uses: ./.github/workflows/callable-prebuild-amplify-js.yml
    with:
      runs_on: macos-latest
  prebuild-samples-staging:
    secrets: inherit
    uses: ./.github/workflows/callable-prebuild-samples-staging.yml
  e2e:
    needs:
      - prebuild-macos
      - prebuild-ubuntu
      - prebuild-samples-staging
    secrets: inherit
    uses: ./.github/workflows/callable-e2e-tests.yml
  unit-tests:
    needs:
      - prebuild-ubuntu
    uses: ./.github/workflows/callable-unit-tests.yml
  native-unit-tests:
    needs:
      - prebuild-macos
    uses: ./.github/workflows/callable-native-unit-tests.yml
  bundle-size-tests:
    needs: prebuild-ubuntu
    uses: ./.github/workflows/callable-bundle-size-tests.yml