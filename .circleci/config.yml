          spec: authenticator
          browser: << parameters.browser >>
      - integ_test_js:
          test_name: 'React Authenticator'
          framework: react
          category: auth
          sample_name: amplify-authenticator
          spec: ui-amplify-authenticator
          browser: << parameters.browser >>
      - integ_test_js:
