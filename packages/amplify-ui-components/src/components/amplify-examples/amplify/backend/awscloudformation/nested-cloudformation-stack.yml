        },
      'UpdateRolesWithIDPFunctionRole':
        {
          'Type': 'AWS::IAM::Role',
          'Properties':
            {
              'RoleName': { 'Fn::Join': ['', [{ 'Ref': 'AuthRoleName' }, '-idp']] },
              'AssumeRolePolicyDocument':
                {
                  'Version': '2012-10-17',
                  'Statement':
                    [
                      {
                        'Effect': 'Allow',
                        'Principal': { 'Service': ['lambda.amazonaws.com'] },
